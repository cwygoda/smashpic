# SmashPic Travis CI control file
# Node version is read from .nvmrc
---
language: node_js
cache:
  yarn: true
  directories:
    - node_modules
branches:
  only:
    - master
env:
  global:
    - CI_COMMIT=$TRAVIS_COMMIT
    - CI_TAG=$TRAVIS_TAG
    # Sentry DSN
    - secure: 
    # Google Analytics
    - secure: 
script:
  - npm run lint
  - NODE_ENV=test npm test
  - NODE_ENV=production npm run build
deploy:
  - provider: firebase
    skip_cleanup: true
    token:
      secure:   "  my79Pb9yeC1DsRccAjj3iDtsIr1zFdYVo4sz/hCFGbMhh4ruO/wdK44pQ0ZrEOnw/acdJLGeYeBQBA3q8qHczU836WC/eVFvpwmDgJKLwuqZGW40MIM69tnGtFtQ7xaAZSYtj+PGqEHNQeo47KsqV3FN4nGcMqtS+euIzjcowMMEXPHDD8b+eTNSjb9w="
    project: 'smashpic-canary'
    message: $TRAVIS_COMMIT
    on:
      branch: master
